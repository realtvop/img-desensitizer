<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Desensitizer</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- <h1>Image Desensitizer</h1> -->
    <div class="canvases-container">
        <div class="canvas-container">
            <h3>Original Image
                <input type="button" id="btn-downloadOriginal" value="Download">
                <input type="button" id="btn-copyOriginal" value="Copy">
            </h3>
            <canvas id="canvas-original"></canvas>
        </div>
        <div class="canvas-container">
            <h3>Processed Image
                <input type="button" id="btn-downloadProcessed" value="Download">
                <input type="button" id="btn-copyProcessed" value="Copy">
            </h3>
            <canvas id="canvas-processed"></canvas>
        </div>
    </div>

    <br />
    <input type="file" id="fileInput" name="fileInput" accept="image/*">
    <br />
    <input type="checkbox" class="imgMod" id="binarization"><label for="binarization">Binarization</label>
    <input type="range" class="imgMod" id="binarizationRange" min="1" max="255" step="1" value="1">
    <input type="range" class="imgMod" id="binarizationYz" min="1" max="255" step="1" value="128">
    <br />
    <input type="checkbox" class="imgMod" id="antiocr"><label for="antiocr">Anti-ocr</label>
    <input type="range" class="imgMod" id="antiocr-lineSize" min="1" max="20" step="1" value="1">
    <input type="range" class="imgMod" id="antiocr-pointSize" min="1" max="20" step="1" value="1">
    <input type="range" class="imgMod" id="antiocr-points" min="1" max="20" step="1" value="1">

    <script src="./index.js"></script>
</body>
</html>
