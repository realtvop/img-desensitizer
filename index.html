<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Desensitizer</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 compact>Image Desensitizer</h1>
    by <a href="https://github.com/realtvop" target="_blank">realtvop</a>. GitHub:<a href="https://github.com/realtvop/img-desensitizer" target="_blank">realtvop/img-desensitizer</a>
    <div class="canvases-container">
        <div class="canvas-container">
            <h3>Original Image
                <input type="button" id="btn-downloadOriginal" value="Download">
                <input type="button" id="btn-copyOriginal" value="Copy">
            </h3>
            <canvas id="canvas-original"></canvas>
        </div>
        <div class="canvas-container">
            <h3>Processed Image
                <input type="button" id="btn-downloadProcessed" value="Download">
                <input type="button" id="btn-copyProcessed" value="Copy">
            </h3>
            <canvas id="canvas-processed"></canvas>
        </div>
    </div>

    <br />
    <h3 compact>Upload an image or drag it into the page</h3>
    <input type="file" id="fileInput" name="fileInput" accept="image/*">
    <br />

    <h3 compact><input type="checkbox" class="imgMod" id="binarization"><label for="binarization">Binarization</label></h3>
    Geryscales:<input type="range" class="imgMod" id="binarizationRange" min="1" max="255" step="1" value="1">
    Threshold:<input type="range" class="imgMod" id="binarizationYz" min="1" max="255" step="1" value="128">

    <h3 compact><input type="checkbox" class="imgMod" id="antiocr"><label for="antiocr">Anti-ocr</label></h3>
    Line Size:<input type="range" class="imgMod" id="antiocr-lineSize" min="1" max="20" step="1" value="1">
    Point Size:<input type="range" class="imgMod" id="antiocr-pointSize" min="1" max="20" step="1" value="1">
    Points:<input type="range" class="imgMod" id="antiocr-points" min="1" max="20" step="1" value="1">

    <script src="./index.js"></script>
</body>
</html>
